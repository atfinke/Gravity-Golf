name: CI
on: [push, pull_request]

jobs:
    build:
        name: Build iOS
        runs-on: macOS-latest
        steps:
            - uses: actions/checkout@v1
            - name: Build iPhone 11
              run: xcodebuild clean build -project Space\ Golf/Space\ Golf.xcodeproj -scheme 'Space Golf iOS' -destination 'platform=iOS Simulator,OS=13.3,name=iPhone 11' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
